apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: customer-pipeline-experimental-
spec:
  params:
    - name: module
      value: customer-ms-spring
  serviceAccountName: appsody-sa
  timeout: "1h0m0s"  
  pipelineRef:
    name: report-pipeline
  resources:
    - name: git-source
      resourceRef:
        name: customer-source
  workspaces:
    - name: report
      persistentvolumeclaim:
        claimName: httpd-pvc